<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" [routerLink]="'new'"> Add New Credential </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12" *ngIf="credentialList; else noCredList">
    <app-credential-item *ngFor="let credential of credentialList; let i = index" [credential]="credential" [id]="i"></app-credential-item>
  </div>
  <ng-template #noCredList>
    <h3>No Credentials Returned By the Server</h3>
  </ng-template>
</div>
