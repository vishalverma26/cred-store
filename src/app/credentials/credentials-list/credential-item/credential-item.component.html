<a class="list-group-item clearfix cp" [routerLinkActive]="'active'" [routerLink]="[id]">
  <div class="pull-left">
    <h4 class="list-group-item-heading"> {{ credential.credentialName }} </h4>
    <p class="list-group-item-text"> {{ credential.description }} </p>
  </div>
  <span class="pull-right">
    <img class="image-responsive mh-50" [src]="credential.imageUrl" [attr.alt]="credential.description">
  </span>
</a>
